spring.application.name=platzi-pizzeria

# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Conexión a PostgreSQL, indicando el esquema a usar
spring.datasource.url=jdbc:postgresql://localhost:5433/platzi-pizzeria?currentSchema=pizzeria
spring.datasource.username=postgres
spring.datasource.password=7707

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect